---
layout: default
title: Blog
lang: en
lang-ref: blog-index
---
<h1 class="text-5xl font-normal leading-normal">{{ site.data.translations['latestPosts'][page.lang] }}</h1>

<ul>
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
    <li class="blog-post-item rounded-md shadow-md mt-2 mb-4 p-5">
      <h2 class="text-2xl font-normal leading-normal"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
